<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>12. Component Communication</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <coupon v-on:applied="onCouponApplied"></coupon>
</div>


<script>

    Vue.component('coupon', {
        template: '<input type="text" placeholder="Enter your coupon code" @blur="onCouponApplied">',
        methods: {
            onCouponApplied(){
                this.$emit('applied');
            }
        }
    });

    new Vue({
        el: '#root',
        data: {

        },
        methods: {
            onCouponApplied(){
                alert('It was applied!')
            }
        }
    });
</script>

</body>
</html>

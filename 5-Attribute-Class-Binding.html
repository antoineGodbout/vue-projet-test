<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>5. Attribute and Class Binding</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <style>
        .is-loading{ background: red}
    </style>
</head>
<body>
<div id="root">
    <button :title="title" :class="{ 'is-loading' : isLoading }" @click="toggleClass">Click Me</button>
</div>

<script>
    new Vue({
        el: '#root',
        data: {
            title: 'The title is being set through JavaScript.',
            isLoading: false,
        },

        methods: {
            toggleClass() {
                this.isLoading = true;
            }
        }
    })
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Single Use Components and Inline Named Slots</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="root">

    <progress-view inline-template>
        <div>
            <h1>Your Progress Through This Course Is {{ completionRate }}</h1>

            <p><button @click="completionRate += 10">Update Completion</button></p>
        </div>
    </progress-view>

</div>

<script>

    Vue.component('progress-view',{
        data() {
            return { completionRate: 50 };
        }
    });

    new Vue({
        el: '#root',
        data: {

        }
    })
</script>

</body>
</html>

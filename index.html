<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>VueJS Projet Test</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>
<div id="root">
    <input type="text" id="input" v-model="message">

    <p>The value of the input is {{ message }}.</p>
</div>

<script>
    new Vue({
        el: '#root',
        data: {
            message: 'Hello World'
        }
    })
</script>

</body>
</html>

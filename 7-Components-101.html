<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>7. Components 101</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
</head>
<body>

<div id="root">


    <task-list></task-list>

</div>

<script>

    Vue.component('task', {
        template: '<li><slot></slot></li>'
    });

    Vue.component('task-list', {
        template: '<ul><task v-for="task in tasks">{{ task.description}}</task></ul>',

        data(){
            return {
                tasks: [
                    {description: 'Go to the store', complete: true},
                    {description: 'Go to the mail', complete: false},
                    {description: 'Go to the farm', complete: true},
                    {description: 'Go to work', complete: false},
                ],
            }
        }
    });

    new Vue({
        el: '#root',
        data: {

        }
    })
</script>

</body>
</html>
